<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubiks Cube</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container displayF">
        <div class="box green" id="FUL1"></div>
        <div class="box green" id="FU1"></div>
        <div class="box green" id="FUR2"></div>
        <div class="box green" id="FL1"></div>
        <div class="box green"></div>
        <div class="box green" id="FR1"></div>
        <div class="box green" id="FDL2"></div>
        <div class="box green" id="FD1"></div>
        <div class="box green" id="FDR1"></div>
    </div>

    <div class="container displayU">
        <div class="box yellow" id="BUL0"></div>
        <div class="box yellow" id="BU0"></div>
        <div class="box yellow" id="BUR0"></div>
        <div class="box yellow" id="UL0"></div>
        <div class="box yellow"></div>
        <div class="box yellow" id="UR0"></div>
        <div class="box yellow" id="FUL0"></div>
        <div class="box yellow" id="FU0"></div>
        <div class="box yellow" id="FUR0"></div>
    </div>

    <div class="container displayR">
        <div class="box orange" id="FUR1"></div>
        <div class="box orange" id="UR1"></div>
        <div class="box orange" id="BUR2"></div>
        <div class="box orange" id="FR0"></div>
        <div class="box orange"></div>
        <div class="box orange" id="BR0"></div>
        <div class="box orange" id="FDR2"></div>
        <div class="box orange" id="DR1"></div>
        <div class="box orange" id="BDR1"></div>
    </div>

    <div class="container displayL">
        <div class="box red" id="FUL2"></div>
        <div class="box red" id="UL1"></div>
        <div class="box red" id="BUL1"></div>
        <div class="box red" id="FL0"></div>
        <div class="box red"></div>
        <div class="box red" id="BL0"></div>
        <div class="box red" id="FDL1"></div>
        <div class="box red" id="DL1"></div>
        <div class="box red" id="BDL2"></div>
    </div>

    <div class="container displayD">
        <div class="box white" id="BDL0"></div>
        <div class="box white" id="BD0"></div>
        <div class="box white" id="BDR0"></div>
        <div class="box white" id="DL0"></div>
        <div class="box white"></div>
        <div class="box white" id="DR0"></div>
        <div class="box white" id="FDL0"></div>
        <div class="box white" id="FD0"></div>
        <div class="box white" id="FDR0"></div>
    </div>

    <div class="container displayB">
        <div class="box blue" id="BUL2"></div>
        <div class="box blue" id="BU1"></div>
        <div class="box blue" id="BUR1"></div>
        <div class="box blue" id="BL1"></div>
        <div class="box blue"></div>
        <div class="box blue" id="BR1"></div>
        <div class="box blue" id="BDL1"></div>
        <div class="box blue" id="BD1"></div>
        <div class="box blue" id="BDR2"></div>
    </div>

    <button type="button" id="R0">R</button>
    <button id="U0">U</button>
    <button id="D0">D</button>
    <button id="F0">F</button>
    <button id="L0">L</button>
    <button id="B0">B</button>
    <br>
    <button id="R1">R'</button>
    <button id="U1">U'</button>
    <button id="D1">D'</button>
    <button id="F1">F'</button>
    <button id="L1">L'</button>
    <button id="B1">B'</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
